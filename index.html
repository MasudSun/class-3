<!DOCTYPE html>
<html>
	<head>
	
	</head>
	
	<body>
	
		
		<form>

	
		<table border="1" width="100%">
			<tr>
				<th colspan="2">Student Regstration</th>
			</tr>
			
			<tr>
				<td width="70%">
					<table align="center">
						
					<tr>
					<td>
						<label for="name">Name</label>
					</td>
					<td>:</td>
					<td>
						<input type="text" placeholder="Enter Your Name" id="name" size="30" maxlength="30" required>	
					</td>
					
					</tr>
					
					<tr>
					<td>
						<label for="father">Father's Name</label>
					</td>
					<td>:</td>
					<td>	
						<input type="text" placeholder="Enter Your Father's Name" id="father" size="30" maxlength="30" required>	
					</td>
					</tr>
					
					<tr>
					<td>
						<label for="mother">Mother's Name</label>
					</td>
					<td>:</td>
					<td>	
						<input type="text" placeholder="Enter Your Mother's Name" id="mother" size="30" maxlength="30" required>	
					</td>
					</tr>
					
					<tr>
					<td>
						<label for="phn">Phone No</label>
					</td>
					<td>:</td>
					<td>	
						<input type="text" placeholder="019********" id="phn" size="30" maxlength="30" required>	
					</td>
					</tr>
				
					<tr>
					<td>
						<label for="mail">Gmail</label>
					</td>
					<td>:</td>
					<td>	
						<input type="gmail" placeholder="Enter Your Gmail" id="mail" size="30" maxlength="30" required>	
					</td>
					
					</tr>
					
					<tr>
					<td>
						Gender
					</td>
					<td>:</td>
	
					<td>
						<label>
						<input type="radio" name="1">
						Female
						</label>
					
					
						<label>
						<input type="radio" name="1">
						Male
						</label>
					
					
						<label>
						<input type="radio" name="1">
						Others
						</label>
					</td>
					
					</tr>
					
					<tr>
					<td>
						<label for="date">Date Of Birth</label>
					</td>
					<td>:</td>
					<td>	
						<input type="date" id="date" required>	
					</td>
					</tr>
					
					<tr>
					<td>
						<label for="add">Address</label>
					</td>
					<td>:</td>
					<td>	
						<textarea type="address" placeholder="House: Street: Road:" id="add"></textarea>	
					</td>
				
					</tr>
					
					<tr>
					<td>
						Course
					</td>
					<td>:</td>
					<td> 
						<label>
						<input type="checkbox">
						Web Design
						</label>
					
						<label>
						<input type="checkbox">
						Web Development
						</label>
					
					
						<label>
						<input type="checkbox">
						Digital Marketing
						</label>
					</td>
					</tr>
					
					
				<tr>
					<td>
						Blood Group
					</td>
					<td>:</td>
					<td>
						<select>
							<optgroup label="Positive">
									<option>A+</option>
									<option selected="selected">B+</option>
									<option>AB+</option>
							</optgroup>
							
							<optgroup label="Negative">
									<option>A-</option>
									<option>B-</option>
									<option disabled="disabled">AB-</option>
							</optgroup>
							
						</select>
					</td>
					</tr>
					
					<tr>
					<td>
						<label>Photo</label>
					</td>
					<td>:</td>
					<td>
						<input type="file">
					</td>
					</tr>
				
					<tr>
					<td align="center">
						<button type="submit">Submit</button>
					</td>
					</tr>
					
					<tr>
					<td align="center">
						<button type="reset">Reset</button>
					</td>
					</tr>
				
					
					
					</table>
					
				</td>
						
				
					
				
		
				<td>
				<table border="1" align="right" width="100%" padding="top">
				<tr>
				<td>
				<label>Log In</label>
				<input type="password" placeholder="Enter Your Password">
				</td>
				</tr>
				</table>		
				</td>
				
			</tr>	
			
		</table>
		</form>
	</body>
</html>
